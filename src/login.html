<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/33110a58c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="page-container">
        <div class="container">
            <div class="title">Login</div>
            <form action="#" method="POST">
                <input type="text" name="username" class="input-field" placeholder="Username" required><br>
                <input type="password" name="password" class="input-field" placeholder="Password" required><br>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required><br>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
  </body>
</html>
